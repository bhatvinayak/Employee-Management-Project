<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add new Employee</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
  	h2 {
		padding:30px 0px;
	}
	.footer {
	  position: fixed;
	  left: 0;
	  bottom: 0;
	  width: 100%;
	  background-color: #222;
	  border-color: #080808;
	  height: 50px;
	}
	.navbar{
		border-radius:0px !important;
	}
  </style>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">Employee Management System</a>
		    </div>
		    <ul class="nav navbar-nav">
		      <li class="active"><a href="#">Employees</a></li>
		      <li ><a th:href="@{department}">Department</a></li>
		    </ul>
		 </div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-offset-3 col-md-6">
				
				<h2>Add New Employee</h2>
				
				<form action="#" th:action="@{/saveEmployee}" th:object = "${employee}" method="POST" >
					<input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4" required>
					<br>
					<input type="number" th:field="*{age}" placeholder="Age" class="form-control mb-4 col-4" required>
					<br>
					<select name="department" th:field="*{department}" class="form-control mb-4 col-4" required>
						<option th:each="d : ${departments}" th:value="${d.id}" th:text="${d.name}" />
					</select>
					<br>
					<button type="submit" class="btn btn-primary col-2">Save</button>			
				</form>
			</div>
		</div>
	</div>
	<footer class="footer">
	</footer>
</body>
</html>
